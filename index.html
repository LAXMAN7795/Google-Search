<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="google-logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>
  <div class="search-container">
    <!-- The form opens the search results in a new page -->
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" class="search-bar" placeholder="Search Google or type a URL">
      <button type="submit" class="search-button">Google Search</button>
    </form>
  </div>
</body>
</html>
